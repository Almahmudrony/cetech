language: python

sudo: false

python:
  - "3.5"

addons:
  apt:
    sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
    packages: ['clang-3.7']
env: COMPILER=clang++-3.7

install:
  - pip install pyyaml
  - python external.py
  - python make.py --cxx=$COMPILER

cache:
  apt: true
  pip: true
  directories:
  - external

script:
  - ./.build/linux64_clang/bin/cetech_testDebug