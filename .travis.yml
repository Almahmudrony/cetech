language: c++

compiler:
  - clang

sudo: false

branches:
  only:
    - master

os:
  - linux

clang:
  - "3.7"

python:
  - "3.5"

cache:
  - pip

  - directories:
    - ./external/

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise

    packages:
      - g++
      - make
      - libtool
      - automake
      - time
      - python3

install:
  - clang --version
  - python --version
  - pip install -r requirements.txt
  - python ./external.py
  - python ./make.py


script:
 - ./.build/linux64_clang/bin/cetech_testDebug

