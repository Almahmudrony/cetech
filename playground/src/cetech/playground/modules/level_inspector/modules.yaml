######################
# Module information #
################################################################################
name: LevelInspector
description: |
  Level entities inspector

####################
# Module extension #
################################################################################
extensions:

  ###########
  # Windows #
  ##############################################################################
  windows:

    ########################
    # Asset browser window #
    ############################################################################
    - name: level_inspect_window
      title: Level inspect
      parent: main_window
      parent_area: right
      show: true

    - name: level_editor_window
      title: Level editor
      parent: main_window
      parent_area: top
      show: true


  ##################
  # Window content #
  ##############################################################################
  window_contents:

    ######################
    # Asset browser view #
    ############################################################################
    - name: level_inspect_view
      window: level_inspect_window
      type: qt_content
      script_file: level_views.py
      script_class: LevelInspectorView

    - name: level_editor_view
      window: level_editor_window
      type: qt_content
      script_file: level_views.py
      script_class: LevelEditorView
