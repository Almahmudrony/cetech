<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Script editor</title>

    <script src="/cetech/playground/modules/lib/static/msgpack.min.js"></script>
    <script src="/cetech/playground/modules/lib/static/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/cetech/playground/modules/lib/static/ace/ext-language_tools.js"></script>
    <script src="/cetech/playground/modules/lib/static/jquery.min.js"></script>
    <style type="text/css" media="screen">
        #editor {
            height: 100vh;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="editor">
</div>

<script src="/cetech/playground/modules/lib/static/system.js"></script>
<script src="/cetech/playground/modules/lib/static/ace/ace.js"></script>
<script>
    SystemJS.defaultJSExtensions = true;
    SystemJS.config({
        baseURL: '/'
    });

    var app;
    SystemJS.import('/cetech/playground/modules/script_editor/static/script_editor').then(function (m) {
        app = new m.ScriptEditor();
    });
</script>
</body>
</html>
