<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CETech - console</title>

    <script src="/modules/lib/static/msgpack.min.js"></script>
    <script src="/modules/lib/static/jquery.min.js"></script>

    <link href="/modules/lib/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/modules/lib/static/vis.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <br>

    <!-- Connect form -->
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Connect to</span>
                <input id="cetech_url" type="text" class="form-control" value="ws://localhost:8889">
                <span class="input-group-btn">
                    <button id="btn_connect" class="btn btn-default" type="button">connect</button>
                    <button id="btn_send" type="button" class="btn btn-default">Send</button>
                </span>
            </div>
        </div>
    </div>
    <br>

    <!-- Editors -->
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Profiler</h3>
                </div>
                <div class="panel-body">
                    <div id="vizu">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/modules/lib/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/modules/lib/static/system-polyfills.js"></script>
<script src="/modules/lib/static/system.js"></script>
<script>
    SystemJS.defaultJSExtensions = true;
    SystemJS.config({
        baseURL: '/',
        map: {
            vis: 'modules/lib/static/vis.js'
        }
    });

    var app;
    SystemJS.import('modules/profiler/static/profiler_app').then(function (m) {
        app = new m.ProfilerApp();
    });

</script>
</body>
</html>
