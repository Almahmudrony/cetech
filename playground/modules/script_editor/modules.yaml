name: ScriptEditor
description: |
  Script editor

extensions:
  actions:
    - name: Save
      text: "&Save"
      #shortcut: Ctrl+S
      type: python
      script: |
        def on_triggered(fronted, window_name):
            """
            :type fronted: playground.frontend.app.FrontendApp
            """
            content = fronted.get_content(window_name)
            frame = content.page().mainFrame()
            frame.evaluateJavaScript("app.save();")

  menus:
    - name: script_editor_menu
      items:
        - path: "File"
          text: "&File"
          order: 1

        - path: "File/Save"
          action: Save
          order: -1

  frontend_service:
    - name: script_manager
      script_file: frontend_service.py
      script_class: ScriptFrontendService
