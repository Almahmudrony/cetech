site_name: CETech
site_author: Ondra Voves

repo_url: https://github.com/cyberegoorg/cetech
theme: readthedocs

pages:
  - CETech: 'index.md'

  - Engine:
    - Overview: 'engine/overview.md'
    - Build: 'engine/build.md'

  - Playground:
    - Overview: 'playground/overview.md'
    - Images: 'playground/image_history.md'

  - Lua:
    - API:
      - Log: 'engine/api/lua/Log.md'
      - Application: 'engine/api/lua/Application.md'
      - Package: 'engine/api/lua/PackageManager.md'
      - Keyboard: 'engine/api/lua/Keyboard.md'
      - Mouse: 'engine/api/lua/Mouse.md'

  - About:
    - Release notes: 'about/release-notes.md'
    - Licence: 'about/license.md'

markdown_extensions:
    - admonition
    - codehilite(css_class=code)
    - toc:
        permalink: '#'