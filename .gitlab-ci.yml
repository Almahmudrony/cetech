########
# Core #
###############################################################################
variables:
  GIT_SUBMODULE_STRATEGY: recursive

##########
# Stages #
###############################################################################
stages:
  - build
  - test
  - doc

########
# Build #
###############################################################################
build:
  image: $CI_REGISTRY/cyberegoorg/cetech-docker-toolchain:master
  stage: build

  artifacts:
    paths:
      - bin

  script:
    - python3 scripts/build.py


