# GENIE #
########################################################################################################################
genie:
  clone: git clone https://github.com/bkaradzic/genie --depth 1

  build:
    linux32:  make
    linux64:  make
    darwin64: make
    windows64: make

  install:
    linux: &genie_install_linux
      [bin/linux/genie, bin]

    linux32:
      - copy: *genie_install_linux

    linux64:
      - copy: *genie_install_linux

    darwin64:
      - copy: [bin/darwin/genie, bin]

    windows64:
      - copy: [bin/windows/genie.exe, bin]


